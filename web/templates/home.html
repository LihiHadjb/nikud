<!DOCTYPE html>
<html dir="rtl">
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="../static/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>ברוכים הבאים!</h1>

    <p>
      <input type="text" name="srcText"  id="srcText" />
      <button type="button">נקד לי</button>
    </p>

    <p>
      <input type="text" name="resultText"  id="resultText" />
      <button onclick="copyToClipboard();">העתק</button>

      <Script>
        function copyToClipboard() {
          var textBox = document.getElementById("resultText");
          textBox.select();
          document.execCommand("copy");
        }
      </Script>
    </p>

  </body>

</html>
